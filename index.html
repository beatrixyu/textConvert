<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentense</title>
    <style>
      #sen {
        color: blue;
        width: 400px;
        height: 100px;
      }
      #target {
        color: purple;
        height: 100px;
        width: 400px;
      }
      #copyBtn {
        border-radius: 50%;
        width: 400px;
        height: 400px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div style="display: flex">
      <form onchange="targetFun();return false">
        Put sentense here
        <br />
        <textarea
          type="text"
          placeholder=""
          id="sen"
          onfocus="this.value=''"
        ></textarea>
        <!-- <input type="submit"></input>  -->
      </form>
      <div>
        Result:
        <br />
        <textarea id="target"></textarea>
      </div>
    </div>
    <div style="display: flex; justify-content: center">
      <button onclick="copyFun()" id="copyBtn">Copy the Text</button>
    </div>

    <script>
      function targetFun() {
        var senVal = document.getElementById('sen').value;
        var valuef = senVal
          .split(' ')
          .map((word) => word.charAt(0).toUpperCase() + word.substring(1))
          .join('');
              var valNoDot = valuef
          .replaceAll('.', '')
          .replaceAll(',', '')
          .replaceAll('!', '')
              .replaceAll('?', '')
          .replaceAll('-', ''); //.replace(/\./g,' ')

        var final = valNoDot
          .split(' ')
          .map((word) => word.charAt(0).toLowerCase() + word.substring(1))
          .join('');
        console.log(final);
        document.getElementById('target').innerHTML = final;
      }

      function copyFun() {
        var copyArea = document.getElementById('target');
        copyArea.select();
        copyArea.setSelectionRange(0, 99999);
        document.execCommand('copy');
        alert(clearArea);
      }
    </script>
  </body>
</html>
